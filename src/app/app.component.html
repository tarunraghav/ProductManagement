<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Product Management</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/products">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/users">Users</a>
        </li>
        <li class="nav-item" *ngIf="!createOrder">
          <button class=" pr-5 text-right btn btn-success" (click)="createOrder=true" >Create Order</button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container d-flex" *ngIf="!createOrder">
  <div class="col-6">
    <app-product [products]="products"></app-product>
  </div>

  <div class="col-6">
    <app-user [users]="users"></app-user>
  </div>
</div>

<div class="container d-flex" *ngIf="createOrder">
  <div class="col-12">
    <app-create-order [products]="products" [users]="users"></app-create-order>
  </div>
</div>
